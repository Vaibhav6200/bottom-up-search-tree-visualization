<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/build/sigma.min.js"></script>
    <style>
        #tree-container{
            height: 80vh;
        }
        .animator{
            width: 2000px;
        }
        .control_panel{
            height: 90vh;
        }
    </style>
    <title>  </title>
</head>
<body>

    <div class="d-flex">

        <div class="animator border shadow m-3 p-4">
            <div class="border" id="tree-container"></div>
        </div>

        <div class="control_panel m-3 p-4 border shadow">
            <div class="d-flex flex-column ">
                <div class="d-flex flex-column my-3">
                    <div class="d-flex align-items-center justify-content-start">
                        <input type="number" class="form-control mr-2" id="inputKey" placeholder="key">
                        <input type="text" class="form-control mr-2" id="inputRoll" placeholder="roll no">
                        <input type="text" class="form-control" id="inputName" placeholder="name">
                        <button class="btn btn-warning btn-sm mx-4" onclick="addNodeToList();">Add Node</button>
                    </div>
                    <div class="my-3 d-none" id="displayList">
                        <div class="mr-3">My List:</div> <span id="myList"></span>
                    </div>
                </div>

                <div class="d-flex">
                    <!-- <button class="btn btn-success mr-3" onclick="displayStep2List()">Display List</button> -->
                    <button class="btn btn-info mr-3" onclick="startVisualization()">Start Visualization</button>
                    <button class="btn btn-danger" onclick="clearCanvas()">Clear Canvas</button>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>

    <script src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
</body>
</html>
